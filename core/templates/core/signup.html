{% extends 'core/base.html' %}

{% block content %}
<style>
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .auth-container { display: flex; max-width: 1000px; margin: 2rem auto; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.08); animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .auth-banner { flex: 1; background: linear-gradient(135deg, #0f172a, #334155); color: white; padding: 3rem; display: flex; flex-direction: column; justify-content: center; }
    .auth-form-wrapper { flex: 1; padding: 4rem; display: flex; flex-direction: column; justify-content: center; }
    .custom-form { display: flex; flex-direction: column; gap: 1rem; margin-top: 1.5rem; }
    .custom-form input { width: 100%; padding: 12px 16px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: 'Inter', sans-serif; transition: all 0.3s; }
    .custom-form input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    .custom-form span.helptext { font-size: 0.8rem; color: #64748b; }
    .submit-btn { background: var(--accent-color); color: white; padding: 14px; border: none; border-radius: 8px; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
    .submit-btn:hover { background: #1d4ed8; }
</style>

<div class="auth-container">
    <div class="auth-form-wrapper">
        <h3 style="font-size: 1.8rem; color: var(--primary-color);">Create Account</h3>
        <p style="color: var(--text-muted); margin-top: 0.5rem;">Already a member? <a href="{% url 'login' %}" style="color: var(--accent-color); font-weight: 600;">Log in here</a>.</p>
        
        <form method="POST" class="custom-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Register Securely</button>
        </form>
    </div>

    <div class="auth-banner">
        <h2>Start Your Repair.</h2>
        <p>Creating an account takes less than 30 seconds and allows you to submit devices directly to our technicians.</p>
    </div>
</div>
{% endblock %}
