{% extends 'core/base.html' %}

{% block content %}
<style>
    .form-card { max-width: 800px; margin: 2rem auto; background: white; border-radius: 12px; padding: 3rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    .form-header { text-align: center; margin-bottom: 2.5rem; }
    .form-header h2 { color: var(--primary-color); font-size: 2rem; margin-bottom: 0.5rem; }
    .form-header p { color: var(--text-muted); }
    
    .input-group { margin-bottom: 1.5rem; }
    .input-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--primary-color); }
    .input-group input, .input-group textarea { width: 100%; padding: 12px 16px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 1rem; transition: all 0.3s; }
    .input-group input:focus, .input-group textarea:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    
    .submit-btn { width: 100%; background: var(--accent-color); color: white; padding: 16px; border: none; border-radius: 8px; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: background 0.3s; margin-top: 1rem; }
    .submit-btn:hover { background: #1d4ed8; }
    .row { display: flex; gap: 1.5rem; }
    .col { flex: 1; }
</style>

<div class="form-card">
    <div class="form-header">
        <h2>Submit a Repair Request</h2>
        <p>Provide your device details below. Our technicians will review the issue immediately.</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="input-group col">
                <label for="brand">Device Brand</label>
                <input type="text" id="brand" name="brand" placeholder="e.g., Apple, Samsung, iQOO" required>
            </div>
            <div class="input-group col">
                <label for="model">Device Model</label>
                <input type="text" id="model" name="model" placeholder="e.g., iPhone 13, Neo 10R" required>
            </div>
        </div>

        <div class="input-group">
            <label for="imei">IMEI or Serial Number</label>
            <input type="text" id="imei" name="imei" placeholder="Enter the 15-digit IMEI or device serial" required>
        </div>

        <div class="input-group">
            <label for="issue">Describe the Issue</label>
            <textarea id="issue" name="issue" rows="4" placeholder="Please describe what is wrong with the device (e.g., Screen cracked, battery draining fast...)" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Initiate Repair Process</button>
    </form>
</div>
{% endblock %}
